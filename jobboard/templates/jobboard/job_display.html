<table class="post">
  <div itemscope itemtype="http://schema.org/JobPosting">
  <tbody>
    <tr>
      <th>Position</th>
      <td itemprop="title">{{ job.position.name }}</td>
    </tr>
    {% if job.description %}
    <tr>
      <th>Description</th>
      <td itemprop="description">{{ job.description|urlize|linebreaks }}</td>
    </tr>
    {% endif %}
    {% if job.work_hours %}
    <tr>
      <th>Work hours</th>
      <td itemprop="workHours">{{ job.work_hours }}</td>
    </tr>
    {% endif %}
    <tr>
      <th>Posted By</th>
      <td><span itemprop="hiringOrganization" itemscope itemtype="http://schema.org/Organization"><span itemprop="name">{{ job.posters_name }}</span></td>
    </tr>
    <tr>
      <th>How to Apply</th>
      <td itemprop="url">{{ job.contact_information|urlize|linebreaks }}</td>
    </tr>
</table>
